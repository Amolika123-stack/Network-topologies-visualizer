<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Topology Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    select, input {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    .canvas {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 600px;
      height: 400px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      position: relative;
    }
    .node {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4CAF50;
      color: white;
      line-height: 40px;
      text-align: center;
      position: absolute;
    }
    .line {
      position: absolute;
      background: black;
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <h1>Network Topology Visualizer</h1>
  <label>Select Topology: </label>
  <select id="topologySelect" onchange="saveAndDraw()">
    <option value="bus">Bus</option>
    <option value="star">Star</option>
    <option value="ring">Ring</option>
    <option value="mesh">Mesh</option>
    <option value="tree">Tree</option>
  </select>

  <label>Nodes: </label>
  <input type="number" id="nodeCount" value="5" min="2" max="10" onchange="saveAndDraw()">

  <div class="canvas" id="canvas"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const select = document.getElementById("topologySelect");
    const nodeInput = document.getElementById("nodeCount");

    // ðŸ”¹ Clear canvas
    function clearCanvas() {
      canvas.innerHTML = "";
    }

    // ðŸ”¹ Create node
    function createNode(id, x, y) {
      const node = document.createElement("div");
      node.className = "node";
      node.innerText = id;
      node.style.left = x + "px";
      node.style.top = y + "px";
      canvas.appendChild(node);
      return node;
    }

    // ðŸ”¹ Draw line between two points
    function drawLine(x1, y1, x2, y2) {
      const line = document.createElement("div");
      line.className = "line";
      const length = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
      line.style.width = length + "px";
      line.style.height = "2px";
      line.style.left = x1 + "px";
      line.style.top = y1 + "px";
      const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;
      line.style.transform = "rotate(" + angle + "deg)";
      canvas.appendChild(line);
    }

    // ðŸ”¹ Draw topology
    function drawTopology(type, count) {
      clearCanvas();

      if (type === "bus") {
        const y = 200;
        for (let i=0; i<count; i++) {
          createNode(i+1, 100+i*80, y);
          if (i>0) drawLine(100+(i-1)*80+20, y+20, 100+i*80+20, y+20);
        }
      }

      else if (type === "star") {
        const center = createNode("C", 280, 180);
        for (let i=0; i<count; i++) {
          const angle = (i * 2 * Math.PI) / count;
          const x = 280 + 150 * Math.cos(angle);
          const y = 180 + 150 * Math.sin(angle);
          createNode(i+1, x, y);
          drawLine(300,200,x+20,y+20);
        }
      }

      else if (type === "ring") {
        const centerX = 300, centerY = 200, radius = 150, nodes = [];
        for (let i=0; i<count; i++) {
          const angle = (i * 2 * Math.PI) / count;
          const x = centerX + radius * Math.cos(angle);
          const y = centerY + radius * Math.sin(angle);
          nodes.push(createNode(i+1, x, y));
        }
        for (let i=0; i<count; i++) {
          drawLine(nodes[i].offsetLeft+20, nodes[i].offsetTop+20,
                   nodes[(i+1)%count].offsetLeft+20, nodes[(i+1)%count].offsetTop+20);
        }
      }

      else if (type === "mesh") {
        const coords = [];
        for (let i=0; i<count; i++) {
          const x = 100 + (i%3)*200;
          const y = 100 + Math.floor(i/3)*120;
          coords.push([x,y]);
        }
        const nodes = coords.map((c,i)=> createNode(i+1,c[0],c[1]));
        for (let i=0; i<nodes.length; i++) {
          for (let j=i+1; j<nodes.length; j++) {
            drawLine(nodes[i].offsetLeft+20, nodes[i].offsetTop+20,
                     nodes[j].offsetLeft+20, nodes[j].offsetTop+20);
          }
        }
      }

      else if (type === "tree") {
        const root = createNode("R", 280, 50);
        let level1 = [];
        for (let i=0; i<2; i++) {
          level1.push(createNode(i+1, 180+ i*200, 150));
          drawLine(300,70,200+i*200,170);
        }
        let counter = 2;
        level1.forEach((parent, idx) => {
          for (let i=0; i<2 && counter<count; i++) {
            counter++;
            let x = parent.offsetLeft + (i===0 ? -60 : 60);
            let y = 280;
            createNode(counter, x, y);
            drawLine(parent.offsetLeft+20, parent.offsetTop+20, x+20, y+20);
          }
        });
      }
    }

    // ðŸ”¹ Save choice to local storage + draw
    function saveAndDraw() {
      const type = select.value;
      const count = parseInt(nodeInput.value);
      localStorage.setItem("topology", type);
      localStorage.setItem("nodes", count);
      drawTopology(type, count);
    }

    // ðŸ”¹ Load from local storage on page load
    window.onload = () => {
      const savedTopology = localStorage.getItem("topology") || "bus";
      const savedNodes = localStorage.getItem("nodes") || 5;
      select.value = savedTopology;
      nodeInput.value = savedNodes;
      drawTopology(savedTopology, parseInt(savedNodes));
    };
  </script>
</body>
</html>
